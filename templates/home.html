<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

     <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
          if(typeof(EventSource) !== "undefined")
          {
            var source = new EventSource("/hello");
            source.onmessage = function(event) {
              $("#p1").text(event.data);
            };
          }
          else
          {
            alert("Your browser does not support Server-Sent Events.")
          }
          });
      });
    </script>

  </head>
  <body>

      <p id="p1">The contents of this paragraph will be replaced with new content form the server whenever it sends an event.</p>

    <button>Update div 1</button>
   
   <div id="div2">
      <h2>This text isn't updated.</h2>
    </div>

   
  </body>
</html>
